<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="guru.springframework.sfpetclinic.model.Owner"*/-->
<!-- HTML comment so that IntelliJ knows where to get "owner"-->
<h2 th:text="'List of Owners'">List of Owners...</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <!-- ? is the null safe operator -->
    <!-- <td th:text="${owner?.id}">1</td> determined we didn't need it -->
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Hanzo</td>
        <td th:text="${owner.lastName}">Shimada</td>
    </tr>
    </tbody>
</table>
</body>
</html>
